<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Connect 4</title>
</head>
<body>
   <h1>Connect 4</h1> 
   <p id="player">yellow</p>

    <div class="scene">
       
     
      <div class="box">
          <div class="boxface boxfacefront">
            <div class="game" id="game">
                
                
            </div>
            

          </div>
          <div class="boxface boxfaceback">
            <h1>Settings</h1>
            <div class="gamemenu">
             <p> Computer Opponent   <input type="checkbox" class="largecheck"></p>
            <p>  Sound Effects   <input type="checkbox" class="largecheck"></p>
            <p>  Night Mode   <input type="checkbox" class="largecheck"></p>
            
            <button>Return to game</button>
          </div>
          </div>
          <div class="boxface boxfaceright">right</div>
          <div class="boxface boxfaceleft">left</div>
          <div class="boxface boxfacetop">top</div>
          <div class="boxface boxfacebottom">bottom</div>
          <div class="boxface boxfaceshadow">bottom</div>
        </div>
      
      </div>
       
      
      <div class="buttons">
        <button class="front">game</button>
          <button class="menu">menu</button>
          </div>
   
    <script src="assets/js/style.js"></script>
</body>
</html>
