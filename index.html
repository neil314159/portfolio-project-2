<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An online version of the popular game Connect 4" />
  <meta name="keywords" content="connect four, online gaming, 3d games " />
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Connect 4</title>
</head>

<body>

  <h1>Connect 4</h1>
  
  <!-- all 3D elements inside one container -->
  <div class="scene">
    <!-- 3D rotating box -->
    <div class="box">
      <div class="boxface boxfacefront">
        <!-- connect four game on front face of box -->
        <div class="game" id="game">
        </div>
      </div>
      <!-- settings on back of box -->
      <div class="boxface boxfaceback">
        <h1>Settings</h1>
        <div class="gamemenu">
          <!-- options for computer opponent and night mode  -->
          <label for="computerPlayer">Computer Opponent:</label>
          <input type="checkbox" name="computerPlayer" id="computerPlayer" checked class="largecheck"><br>
          <label for="darkmodecheck">Night Mode:</label>
          <input type="checkbox" name="darkmodecheck" id="darkmodecheck" class="largecheck"><br>
          <!-- return to game being played -->
          <button class="returnHome button">Return to Game</button>
        </div>
      </div>
      <div class="boxface boxfaceright"></div>
      <!-- this face of cube used to show game results and restart new game  -->
      <div class="boxface boxfaceleft">
        <h1>Results</h1>
        <div class="results" id="resultstext"></div>
        <button class="newGame button">Start a New Game</button>
      </div>
      <div class="boxface boxfacetop"></div>
      <div class="boxface boxfacebottom"></div>
      <div class="boxface boxfaceshadow"></div>
    </div>

  </div>
  <!-- buttons for starting new game or going to settings menu  -->
  <div class="buttons">
    <button class="newGame button">New Game</button>
    <button class="menu button">Settings</button>
  </div>
  <p>Current player: <span id="player">yellow</span></p>
  <script src="assets/js/style.js"></script>

</body>

</html>
